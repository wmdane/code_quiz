<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h3 class="float-left" style="margin-left: 20px">
      <a href="highscore.html">View Highscores</a>
    </h3>
    <h3 class="float-right" id="timer" style="margin-right: 20px">Time Remaining:</h3>

    <div class="container" style="margin: 30px" id="home">
      <h1 class="text-center" style="margin: 30px">Coding Quiz Challenge</h1>
      <h6 class="text-center">
        Answer the following coding-related questions within the time limit. Incorrect answers will
        penalize your time by 10 seconds.
      </h6>
      <button type="button" class="btn btn-primary btn-lg btn-block" id="startBtn">
        Click Here to Start!
      </button>
    </div>

    <div class="container" id="question-area" style="text-align: center">
      <p id="question-text"></p>
      <button id="answer1" onclick="nextQuestion(1)" class="button" style="display: none"></button>
      <button id="answer2" onclick="nextQuestion(2)" class="button" style="display: none"></button>
      <button id="answer3" onclick="nextQuestion(3)" class="button" style="display: none"></button>
      <button id="answer4" onclick="nextQuestion(4)" class="button" style="display: none"></button>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
